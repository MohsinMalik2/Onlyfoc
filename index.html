<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="OnlyFoc - Productivity Timer App" />
    <title>OnlyFoc</title>
    <script>
      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem('darkMode');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme ? JSON.parse(savedTheme) : systemPrefersDark;
      
      // Apply theme
      if (theme) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
